<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根の战 - 开♂战准备</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('assets/images/a.png');">
    <audio id="bgMusic" loop>
        <source src="assets/sounds/a.ogg" type="audio/ogg">
    </audio>
    
    <div class="volume-control" onclick="toggleVolume()">
        <span id="volumeIcon">🔊</span>
    </div>
    
    <div class="main-title" onclick="startGame()">开♂战</div>
    
    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <h2>根の战 游戏说明 (๑•̀ㅂ•́)و✧</h2>
            <p>【目标】用香蕉击中大根13次即可胜利！</p>
            <p>【操作】←→移动 | ↑跳跃 | 点击屏幕发射</p>
            <p>【注意】大便扣分！哑铃会眩晕！大根会反击！</p>
            <p>【提示】95%香蕉🍌 | 5%大便💩 | 小心哑铃🏋️♂️</p>
            <p>【警告】分数<0或香蕉消失→大根狂暴化！(╬ Ò﹏Ó)</p>
            <p>点击任意处关闭说明，开始战斗吧！٩(◕‿◕｡)۶</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
